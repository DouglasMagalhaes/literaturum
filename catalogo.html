<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Catálogo de Livros - Literaturum</title>
  <link rel="stylesheet" href="css/style_catalogo.css">
</head>

<body>
  <header>
    <h1>Literaturum</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="catalogo.html" class="ativo">Catálogo</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="upload.html">Upload</a></li>
      </ul>
    </nav>
  </header>

  <section class="pesquisa">
    <input type="text" id="campo-pesquisa" placeholder="Buscar livro por título...">
  </section>

  <main class="catalogo">
    <!-- EDUCAÇÃO -->
    <section class="categoria">
      <h2>Educação</h2>

      <div class="subcategoria">
        <h3>Exatas</h3>
        <div class="livros">
          <div class="livro">
            <img src="img/livro1.jpg" alt="Livro 1">
            <h4>Matemática Viva</h4>
            <a href="livros/matematica.pdf" download>Baixar</a>
          </div>
        </div>
      </div>

      <div class="subcategoria">
        <h3>Humanas</h3>
        <div class="livros">
          <div class="livro">
            <img src="img/livro_humanas.jpg" alt="Livro Humanas">
            <h4>História do Pensamento</h4>
            <a href="livros/historia.pdf" download>Baixar</a>
          </div>
        </div>
      </div>
    </section>

    <!-- TECNOLOGIA -->
    <section class="categoria">
      <h2>Tecnologia</h2>

      <div class="subcategoria">
        <h3>Python</h3>
        <div class="livros">
          <div class="livro">
            <img src="img/Curso Intensivo de Python.png" alt="Livro 2">
            <h4>Curso Intensivo de Python.pdf</h4>
            <a href="livros/python/Curso Intensivo de Python.pdf" download>Baixar</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Mais categorias aqui -->
  </main>

  <footer>
    <p>&copy; 2025 Douglas Magalhães de Vasconcelos - Literaturum</p>
  </footer>

  <script src="js/catalogo.js"></script>
</body>

</html>
